{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row"> 
        <div class="col-md-8">
         {% for message in conversation.messages.all %}
        <p class=""> {{message.created_by.username}} | {{message.created_at}}</p>
          
          <p class="bg-primary">{{message.content}}</p>
         {% endfor %}

         <form action="." method="POST">
            {%csrf_token%}
            {{form.as_p}}

            <input type="submit" value="send" class="btn btn-primary">
         </form>
        </div>
    </div>
</div>
{{message}}
{% endblock %}
